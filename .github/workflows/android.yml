name: Android CI

on: [push, pull_request]

jobs:
  build:

    runs-on: macos-11

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build android app
      run: ./gradlew assembleDebug
    - name: Build iOS shared code
      run: ./gradlew -P"kotlinVersion"="1.6.0-M1-139" :shared:compileKotlinIosArm64

